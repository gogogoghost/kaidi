<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Home</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/{locale}/global.properties">
    <link rel="localization" href="locales/{locale}/home.properties">
    <link rel="stylesheet" href="css/global/window.css">
    <link rel="stylesheet" href="css/global/native-toast.css">
    <link rel="stylesheet" href="css/global/pagenav.css">
    <link rel="stylesheet" href="css/global/meter.css">
    <link rel="stylesheet" href="css/global/volume.css">
    <link rel="stylesheet" href="css/global/options.css">
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <section class="content">
      <h3 class="home-label" data-l10n-id="control-dpad">▲ ▼ ◀ ▶: Arrow keys</h3>
      <h3 class="home-label" data-l10n-id="control-ans">Answer call key: Back</h3>
      <h3 class="home-label" data-l10n-id="control-2">2. Options</h3>
      <h3 class="home-label" data-l10n-id="control-3">3. Toggle fullscreen</h3>
      <h3 class="home-label" data-l10n-id="control-5">5. Volume up</h3>
      <h3 class="home-label" data-l10n-id="control-8">8. Volume down</h3>
      <h3 class="home-label" data-l10n-id="control-6">6. Toggle mute</h3>
      <h3 class="home-label-blurred" data-l10n-id="control-#">#. More controls</h3>
    </section>
    <section id="volume-hud-greyout" class="volume-hud-transition-hide">
      <div class="volume-hud-container">
        <div class="volume-hud-label" data-l10n-id="volume-hud-label">Volume</div>
        <meter min="0" max="100" class="meter-bar" id="meter-volume"></meter>
      </div>
    </section>
    <section id="options-container" class="options-menu-container">
      <section class="options-menu">
        <h2 class="options-menu-title" data-l10n-id="options-title">Playback</h2>
        <div id="options-list" class="options-menu-list">
          <div tabindex="-1" id="options-list-input" class="navigable" data-l10n-id="options-list-input">Input text...</div>
          <div tabindex="-1" id="options-list-home" class="navigable" data-l10n-id="options-list-home">Go home...</div>
          <div tabindex="-1" id="options-list-exit" class="navigable" data-l10n-id="options-list-exit">Exit Kaidi Remote...</div>
        </div>
      </section>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="softkey-left-player">Player</div>
      <div id="softkey-center" data-l10n-id="softkey-center-select">SELECT</div>
      <div id="softkey-right" data-l10n-id="softkey-right-settings">Settings</div>
    </footer>
    <script src="js/libs/l10n.js" charset="utf-8"></script>
    <script src="js/libs/native-toast.js"></script>
    <script src="js/backbone/utils.js"></script>
    <script src="js/backbone/kodirpc.js"></script>
    <script src="js/libs/naviboard.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
