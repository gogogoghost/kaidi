<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="manifest" href="manifest.webapp">
    <link rel="localization" href="locales/{locale}/global.properties">
    <link rel="localization" href="locales/{locale}/player.properties">
    <link rel="stylesheet" href="css/global/window.css">
    <link rel="stylesheet" href="css/global/native-toast.css">
    <link rel="stylesheet" href="css/global/pagenav.css">
    <link rel="stylesheet" href="css/global/meter.css">
    <link rel="stylesheet" href="css/global/volume.css">
    <link rel="stylesheet" href="css/global/throbber.css">
    <link rel="stylesheet" href="css/global/options.css">
    <link rel="stylesheet" href="css/player.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <div id="volume-hud-greyout" class="volume-hud-transition-hide">
      <div class="volume-hud-container">
        <div class="volume-hud-label" data-l10n-id="volume-hud-label">Volume</div>
        <meter min="0" max="100" class="meter-bar" id="meter-volume"></meter>
      </div>
    </div>
    <section class="content">
      <div class="player-playing-info">
        <div id="player-playing-info-title" data-l10n-id="player-playing-info-title-none">No title</div>
        <div id="player-playing-info-artists" data-l10n-id="player-playing-info-artists-none">No artist</div>
      </div>
      <div id="throbber">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
      <img id="player-playing-info-thumbnail" src="icons/kaidi_112.png">
      <div id="player-playing-playback">
        <img src="icons/shuffle-grey_24.png" id="player-playing-playback-shuffle">
        <img src="icons/repeat-grey_24.png" id="player-playing-playback-repeat">
        <div id="player-playing-playback-duration-text">0:00/0:00</div>
        <meter min='0' max='100' class="meter-bar" id="player-playing-playback-duration-meter"></meter>
      </div> 
    </section>
    <section id="player-options-menu-container" class="options-menu-container">
      <section class="options-menu">
        <h2 data-l10n-id="player-options-title" class="options-title">Playback</h2>
        <div id="player-options-list" class="options">
          <div tabindex="-1" id="player-options-list-repeat" class="navigable" data-l10n-id="player-options-list-repeat-off">Repeat off</div>
          <div tabindex="-1" id="player-options-list-shuffle" class="navigable" data-l10n-id="player-options-list-shuffle-off">Shuffle off</div>
        </div>
      </section>
    </section>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="softkey-left-none"></div>
      <div id="softkey-center" data-l10n-id="softkey-center-none"></div>
      <div id="softkey-right" data-l10n-id="softkey-right-none"></div>
    </footer>
    <script src="js/libs/l10n.js" charset="utf-8"></script>
    <script src="js/libs/native-toast.js"></script>
    <script src="js/backbone/utils.js"></script>
    <script src="js/backbone/kodirpc.js"></script>
    <script src="js/libs/naviboard.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
