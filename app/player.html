<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="manifest" href="/manifest.webapp">
    <link rel="localization" href="/app/locales/{locale}/global.properties">
    <link rel="localization" href="/app/locales/{locale}/player.properties">
    <link rel="stylesheet" href="/app/css/global/window.css">
    <link rel="stylesheet" href="/app/css/global/native-toast.css">
    <link rel="stylesheet" href="/app/css/global/pagenav.css">
    <link rel="stylesheet" href="/app/css/global/meter.css">
    <link rel="stylesheet" href="/app/css/global/volume.css">
    <link rel="stylesheet" href="/app/css/global/throbber.css">
    <link rel="stylesheet" href="/app/css/player.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <section class="content">
      <div class="player-playing-info">
        <div id="player-playing-info-title">Not playing anything</div>
        <div id="player-playing-info-artists">no artist</div>
      </div>
      <img id="player-playing-art">
      <div class="player-playing-playback">
        <img src="/app/icons/shuffle-grey_24.png" id="player-playing-playback-shuffle">
        <img src="/app/icons/repeat-grey_24.png" id="player-playing-playback-repeat">
        <div id="player-playing-playback-duration-text">0:00/0:00</div>
        <meter min='0' max='100' class="meter-bar" id="player-playing-playback-duration-meter"></meter>
      </div> 
    </section>
    <section class="content content-hidden-right" id="player-playlist" style="right: 100%">
      <header class="header-bar">
        <h1 id="header-title" data-l10n-id="header-title">Playlist</h1>
      </header>
      <div class="navigable">Hey</div>
    </section>
    <div class="volume-hud-greyout volume-hud-transition-hide">
      <div class="volume-hud-container">
        <div class="volume-hud-label" data-l10n-id="volume-hud-label">Volume</div>
        <meter min="0" max="100" class="meter-bar" id="meter-volume"></meter>
      </div>
    </div>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="sk-none"></div>
      <div id="softkey-center" data-l10n-id="sk-none"></div>
      <div id="softkey-right" data-l10n-id="sk-none"></div>
    </footer>
    <script src="/app/js/libs/l10n.js" charset="utf-8"></script>
    <script src="/app/js/libs/native-toast.js"></script>
    <script src="/app/js/libs/naviboard.min.js"></script>
    <script src="/app/js/backbone/utils.js"></script>
    <script src="/app/js/backbone/init.js"></script>
    <script src="/app/js/backbone/kodirpc.js"></script>
    <script src="/app/js/backbone/kodimethods.js"></script>
    <script src="/app/js/player.js"></script>
  </body>
</html>
