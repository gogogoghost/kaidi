<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaidi Home</title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="manifest" href="/manifest.webapp">
    <link rel="localization" href="/app/locales/{locale}/global.properties">
    <link rel="localization" href="/app/locales/{locale}/home.properties">
    <link rel="stylesheet" href="/app/css/global/window.css">
    <link rel="stylesheet" href="/app/css/global/native-toast.css">
    <link rel="stylesheet" href="/app/css/global/pagenav.css">
    <link rel="stylesheet" href="/app/css/global/meter.css">
    <link rel="stylesheet" href="/app/css/global/volume.css">
    <link rel="stylesheet" href="/app/css/global/options.css">
    <link rel="stylesheet" href="/app/css/home.css">
  </head>
  <body class="page-transition-blur-in">
    <header class="status-bar"></header>
    <section class="content">
      <h3 class="home-label" data-l10n-id="info-arrows">▲ ▼ ◀ ▶: Arrow keys</h3>
      <h3 class="home-label" data-l10n-id="info-ans">Answer call key: Back</h3>
      <h3 class="home-label" data-l10n-id="info-2">2. Options</h3>
      <h3 class="home-label" data-l10n-id="info-3">3. Toggle fullscreen</h3>
      <h3 class="home-label" data-l10n-id="info-5">5. Volume up</h3>
      <h3 class="home-label" data-l10n-id="info-8">8. Volume down</h3>
      <h3 class="home-label" data-l10n-id="info-6">6. Toggle mute</h3>
      <h3 class="home-label-blurred" data-l10n-id="info-#">#. More controls</h3>
    </section>
    <div id="volume-hud-greyout" class="volume-hud-transition-hide">
      <div class="volume-hud-container">
        <div class="volume-hud-label" data-l10n-id="volume-hud-label">Volume</div>
        <meter min="0" max="100" class="meter-bar" id="meter-volume"></meter>
      </div>
    </div>
    <footer class="softkeys-bar">
      <div id="softkey-left" data-l10n-id="sk-player">Player</div>
      <div id="softkey-center" data-l10n-id="sk-select">SELECT</div>
      <div id="softkey-right" data-l10n-id="sk-settings">Settings</div>
    </footer>
    <script src="/app/js/libs/l10n.js" charset="utf-8"></script>
    <script src="/app/js/libs/native-toast.js"></script>
    <script src="/app/js/backbone/utils.js"></script>
    <script src="/app/js/backbone/kodirpc.js"></script>
    <script src="js/libs/naviboard.min.js"></script>
    <script src="/app/js/home.js"></script>
  </body>
</html>
